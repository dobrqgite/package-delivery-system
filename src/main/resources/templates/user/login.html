<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/templates.css}">
    <title>Slowlee</title>

</head>

<body class="text-center">
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded" id="default-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/images/pds_logo.png" alt="" class="d-inline-block align-text-top"></a>
            </div>
        </nav>
    </div>





    <main class="form-signin">
        <form th:action="@{/user/login}" method="post">
            <h1 class="h3 mb-3 fw-normal"> Please log in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required="required">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required="required">
                <label for="floatingPassword">Password</label>
            </div>

            <div>
                <p>Don't have an account? <a th:href="@{/user/signup}">Sign up!</a></p>
            </div>

            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
        </form>
    </main>

    <footer>
        <div th:replace="fragments/footer.html :: footer"></div>
    </footer>

</body>
</html>
