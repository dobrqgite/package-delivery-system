<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/templates.css}">
    <title>Slowlee</title>

</head>

<body class="text-center">
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/images/pds_logo.png" alt="" class="d-inline-block align-text-top"></a>
            </div>
        </nav>
    </div>

    <main class="form-signin">

        <form th:action="@{/user/signup}" method="post">
            <h1 class="h3 mb-3 fw-normal"> Sign Up</h1>

            <div class="form-floating">
                <input type="username" class="form-control" id="username" placeholder="username" name="username" required="required">
                <label for="username">Username</label>
            </div>

            <div class="form-floating">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName" required="required">
                    </div>

                    <div class="col">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" required="required">
                    </div>
                </div>
            </div>

            <div class="form-floating">
                <input type="phone" class="form-control" id="phone" placeholder="+359 123123123" name="phone" required="required">
                <label for="phone">Phone</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="UCN" placeholder="0123456789" name="UCN" required="required">
                <label for="ucn">UCN</label>
            </div>

            <div class="form-floating">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="country" placeholder="Country" name="country" required="required">
                    </div>

                    <div class="col">
                        <input type="text" class="form-control" id="city" placeholder="City" name="city" required="required">
                    </div>
                </div>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="fullAddress" placeholder="Home, office..." name="fullAddress" required="required">
                <label for="address">Full address</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required="required">
                <label for="email">Email address</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required="required">
                <label for="password">Password</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="confirmPassword" name="confirmPassword" required="required">
                <label for="confirmPassword">Confirm Password</label>
            </div>

            <div>
                <p>Already have an account? <a th:href="@{/user/login}">Log in!</a></p>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </form>
    </main>

    <footer>
        <div th:replace="fragments/footer.html :: footer"></div>
    </footer>

</body>
</html>
